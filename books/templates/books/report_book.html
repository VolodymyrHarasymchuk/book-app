{% extends "books/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-2">
    <h2>Report {{ book.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-danger">Submit Report</button>
    </form>
</div>
{% endblock %}
