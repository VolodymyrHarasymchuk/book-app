{% extends "books/base.html" %}

{% block nav_home %}active{% endblock nav_home %}

{% block content %}
    {% if latest_books_list %}
    <div class="d-grid gap-2">
        {% for book in latest_books_list %}
            <div class="row align-items-center">
                <div class="col-12 w-100 btn btn-outline-dark text-start"
                style="--bs-btn-padding-y: 2rem; --bs-btn-padding-x: 1rem;">
                    <div class="row">
                        <div class="col-md-auto d-flex justify-content-center align-items-center"><img src="/media/{{book.image}}" alt="" width="120" height="200"></div>
                        <div class="col">
                            <div class="row row-cols-1">
                                <div class="col"><h2>{{book.name}}</h2></div>
                                <div class="col"><p>{{book.description}}</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    {% else %}
    <h2>No books are available.</h2>
    {% endif %}

{% endblock content %}
