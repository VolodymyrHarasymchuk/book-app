{% extends "books/base.html" %}

{% block content %}

    {% if followers %}
    <div class="d-grid gap-2">
        {% for follower in followers %}
            <div class="row align-items-center">
                <a href="{% url 'books:user_profile' follower.id %}" class="col-12 w-100 btn btn-outline-dark text-start"
                style="--bs-btn-padding-y: 2rem; --bs-btn-padding-x: 1rem;">
                    <div class="row">
                        <div class="col-md-auto d-flex justify-content-center align-items-center"><img src="/media/{{follower.image}}" alt="" width="120" height="120" class="shadow-lg rounded-circle"></div>
                        <div class="col">
                            <div class="row row-cols-1">
                                <div class="col"><h2>{{follower.username}}</h2></div>
                                <div class="col"><h4>{{follower.first_name}} {{follower.last_name}}</h4></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    {% else %}
    <h4>This user has no followers.</h4>
    {% endif %}

{% endblock content %}
